on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: before
        run: ls

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: after
        run: ls

      - name: Login to Docker Hub
        run: docker login --username ${{ secrets.DOCKER_USERNAME}} -password ${{secrets.DOCKER_TOKEN}}
        
